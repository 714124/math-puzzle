<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Make 10 Puzzle - はめこみ算数パズル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            touch-action: manipulation;
            background-color: #f8fafc;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        header {
            flex: 0 0 auto;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px 20px;
        }

        .main-game-area {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 0;
            position: relative;
        }

        .game-container {
            height: 85%;
            max-height: 500px;
            aspect-ratio: 6/10;
            position: relative;
            overflow: visible;
        }

        .game-grid {
            display: block; 
            background-color: #f1f5f9;
            background-image: linear-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 100% calc(100% / 10); 
            border: 8px solid #475569;
            border-top: none;
            border-radius: 0 0 20px 20px;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: visible; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        #spawnGuide {
            position: absolute;
            bottom: 0;
            top: -100px;
            background-color: rgba(99, 102, 241, 0.1);
            border-left: 2px dashed rgba(99, 102, 241, 0.3);
            border-right: 2px dashed rgba(99, 102, 241, 0.3);
            transition: left 0.1s ease-out;
            z-index: 1;
            pointer-events: none;
        }

        .game-grid::before {
            content: 'DEAD LINE';
            position: absolute;
            top: -4px;
            left: -8px;
            right: -8px;
            height: 4px;
            background: #f43f5e;
            z-index: 25;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f43f5e;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .block {
            position: absolute;
            border: 4px solid rgba(255,255,255,0.5);
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 6px; 
            font-weight: 700;
            font-size: clamp(1.2rem, 4vh, 2.2rem);
            color: white;
            box-sizing: border-box;
            transition: top 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.1s ease-out; 
            box-shadow: inset 0 -6px 0 rgba(0,0,0,0.2);
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            z-index: 10;
        }

        .block.falling {
            z-index: 30;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15), inset 0 -6px 0 rgba(0,0,0,0.2);
            filter: brightness(1.1);
            border: 4px solid white;
            transition: left 0.1s ease-out, top 0.05s linear;
        }

        .num-1 { background-color: #ef4444; }
        .num-2 { background-color: #f97316; }
        .num-3 { background-color: #f59e0b; }
        .num-4 { background-color: #10b981; }
        .num-5 { background-color: #06b6d4; }
        .num-6 { background-color: #3b82f6; }
        .num-7 { background-color: #6366f1; }
        .num-8 { background-color: #8b5cf6; }
        .num-9 { background-color: #ec4899; }

        @keyframes danger-pulse {
            0%, 100% { background-color: #be123c; transform: scale(1); }
            50% { background-color: #fb7185; transform: scale(1.05); }
        }
        .overflow-danger {
            animation: danger-pulse 0.4s ease-in-out infinite;
            z-index: 40 !important;
            border-color: #fff !important;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.8); filter: brightness(1.3); }
            100% { transform: scale(0); opacity: 0; }
        }
        .popping {
            animation: pop 0.5s ease-out forwards;
            z-index: 50;
        }

        .score-float {
            position: absolute;
            color: #f59e0b;
            font-weight: bold;
            font-size: 5rem;
            pointer-events: none;
            animation: scoreFloat 1.5s forwards;
            z-index: 100;
            text-shadow: 4px 4px 0 #fff;
        }

        @keyframes scoreFloat {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -40px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -150px) scale(1); opacity: 0; }
        }

        .action-pad {
            flex: 0 0 auto;
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 1fr 1.3fr 1fr;
            gap: 12px;
            padding: 10px 20px 25px 20px;
            margin: 0 auto;
        }

        .action-btn {
            height: 80px;
            background: white;
            border-radius: 24px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 8px 0 #cbd5e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.05s;
            font-weight: bold;
            color: #475569;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #cbd5e1;
            background-color: #f1f5f9;
        }

        .drop-btn {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            box-shadow: 0 8px 0 #93c5fd;
            color: #2563eb;
        }

        .next-box {
            position: absolute;
            left: -65px;
            top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .next-preview-container {
            width: 50px;
            height: 80px;
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
        }

        .mode-btn {
            @apply w-full py-6 px-6 rounded-3xl text-3xl font-bold shadow-md transition-all active:scale-95;
        }
    </style>
</head>
<body>

    <header class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-slate-700 leading-none">はめこみ 10 パズル</h1>
            <p id="modeNameDisplay" class="text-sm text-indigo-500 font-bold mt-1">モードをえらんでね</p>
        </div>
        <div class="text-right">
            <span class="text-xs font-bold text-slate-400 block mb-1">スコア</span>
            <div id="scoreDisplay" class="text-4xl font-bold text-indigo-600 leading-none tracking-tighter">0</div>
        </div>
    </header>

    <div class="main-game-area">
        <div class="game-container">
            <div class="next-box">
                <span class="text-xs font-bold text-slate-500 mb-1">つぎ</span>
                <div id="nextPreview" class="next-preview-container"></div>
            </div>
            <div id="grid" class="game-grid">
                <div id="spawnGuide"></div>
            </div>
            <div id="effectsContainer" class="absolute inset-0 pointer-events-none"></div>
        </div>
    </div>

    <div class="action-pad">
        <button id="btnLeft" class="action-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            <span class="text-xs font-bold">ひだり</span>
        </button>
        <button id="btnDrop" class="action-btn drop-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
            <span class="text-xs font-bold">おく</span>
        </button>
        <button id="btnRight" class="action-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            <span class="text-xs font-bold">みぎ</span>
        </button>
    </div>

    <div id="overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
        <div id="modalBox" class="bg-white p-8 rounded-[40px] shadow-2xl text-center max-w-md w-full border-b-[10px] border-slate-200">
            <h2 id="modalTitle" class="text-4xl font-bold text-slate-800 mb-4">あそびかた</h2>
            <p id="modalDesc" class="text-lg text-slate-500 mb-8 leading-relaxed">たてに ならべて<br><span class="text-indigo-600 font-bold text-2xl">ぴったり 10</span> にしよう！</p>
            
            <div id="modeSelection" class="space-y-4">
                <button id="easyBtn" class="mode-btn bg-green-500 hover:bg-green-600 text-white border-b-8 border-green-700">
                    かんたん<br>
                    <span class="text-sm font-normal">（10がつくりやすい数字がでる）</span>
                </button>
                <button id="hardBtn" class="mode-btn bg-indigo-600 hover:bg-indigo-700 text-white border-b-8 border-indigo-800">
                    むずかしい<br>
                    <span class="text-sm font-normal">（ランダムに数字がでる）</span>
                </button>
            </div>
            
            <p id="finalScore" class="hidden text-5xl font-bold text-indigo-600 my-8 tracking-tight"></p>
            <button id="restartBtn" class="hidden w-full bg-slate-700 hover:bg-slate-800 text-white font-bold py-6 px-6 rounded-[30px] text-3xl shadow-lg transition-transform active:scale-95">
                もういちど
            </button>
        </div>
    </div>

    <script>
        const COLS = 6;
        const ROWS = 10; 
        
        let grid = []; 
        let currentBlock = null;
        let nextValue = 5;
        let score = 0;
        let isGameOver = false;
        let isEasyMode = true;
        let isProcessing = false;

        const gridEl = document.getElementById('grid');
        const spawnGuide = document.getElementById('spawnGuide');
        const scoreEl = document.getElementById('scoreDisplay');
        const nextEl = document.getElementById('nextPreview');
        const modeDisplay = document.getElementById('modeNameDisplay');
        const overlay = document.getElementById('overlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modeSelection = document.getElementById('modeSelection');
        const restartBtn = document.getElementById('restartBtn');
        const finalScore = document.getElementById('finalScore');

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, duration, type = 'sine', volume = 0.1) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        function playMoveSound() { playSound(600, 0.1, 'sine', 0.05); }
        function playSetSound() { playSound(200, 0.15, 'square', 0.03); }
        function playClearSound() { 
            playSound(800, 0.2, 'sine', 0.1);
            setTimeout(() => playSound(1200, 0.3, 'sine', 0.1), 50);
        }
        function playFailSound() {
            playSound(300, 0.3, 'sawtooth', 0.1);
            setTimeout(() => playSound(200, 0.3, 'sawtooth', 0.1), 150);
        }

        function getNextValue() {
            if (!isEasyMode) return Math.floor(Math.random() * 9) + 1;
            
            let targetNumbers = [];
            for(let x=0; x<COLS; x++) {
                const currentHeight = getColHeight(x);
                if(currentHeight > 0 && currentHeight < 10) {
                    targetNumbers.push(10 - currentHeight);
                }
            }
            
            if (targetNumbers.length > 0 && Math.random() < 0.8) {
                return targetNumbers[Math.floor(Math.random() * targetNumbers.length)];
            }
            return Math.floor(Math.random() * 9) + 1;
        }

        function updateNextPreview() {
            nextEl.innerHTML = `
                <div class="w-full num-${nextValue}" style="height: ${nextValue * 10}%; border-radius: 4px; display: flex; align-items: flex-end; justify-content: center; border: 2px solid rgba(255,255,255,0.3); padding-bottom: 2px;">
                    <span class="text-white font-bold text-xl">${nextValue}</span>
                </div>
            `;
        }

        function setupInitialBlocks() {
            for (let x = 0; x < COLS; x++) {
                if (Math.random() > 0.7) {
                    const val = Math.floor(Math.random() * 3) + 1;
                    const el = createBlockElement(val);
                    gridEl.appendChild(el);
                    grid[x].push({ value: val, element: el });
                    el.style.left = `calc(${x} * (100% / ${COLS}))`;
                    el.style.top = `calc(${ROWS - val} * (100% / ${ROWS}))`;
                }
            }
        }

        function initGame(easy) {
            isEasyMode = easy;
            modeDisplay.textContent = isEasyMode ? "モード：かんたん" : "モード：むずかしい";
            modeDisplay.className = isEasyMode ? "text-sm text-green-600 font-bold mt-1" : "text-sm text-red-500 font-bold mt-1";
            grid = Array.from({ length: COLS }, () => []);
            gridEl.innerHTML = '';
            gridEl.appendChild(spawnGuide);
            score = 0;
            scoreEl.textContent = '0';
            isGameOver = false;
            isProcessing = false;
            setupInitialBlocks();
            nextValue = getNextValue();
            spawnBlock();
        }

        function createBlockElement(value) {
            const el = document.createElement('div');
            el.className = `block num-${value}`;
            el.style.width = `calc(100% / ${COLS})`;
            el.style.height = `calc(${value} * (100% / ${ROWS}))`;
            el.innerHTML = `<span>${value}</span>`;
            return el;
        }

        function spawnBlock() {
            if (isGameOver || isProcessing) return;
            const val = nextValue;
            nextValue = getNextValue();
            updateNextPreview();
            
            currentBlock = {
                x: Math.floor(COLS / 2) - 1,
                y: -1, 
                value: val,
                element: createBlockElement(val)
            };
            currentBlock.element.classList.add('falling');
            gridEl.appendChild(currentBlock.element);
            
            spawnGuide.style.width = `calc(100% / ${COLS})`;
            spawnGuide.style.display = 'block';
            
            updateView();
        }

        function updateView() {
            if (!currentBlock) return;
            currentBlock.element.style.left = `calc(${currentBlock.x} * (100% / ${COLS}))`;
            spawnGuide.style.left = `calc(${currentBlock.x} * (100% / ${COLS}))`;
            const posTop = -5; 
            currentBlock.element.style.top = `${posTop}%`;
        }

        function getColHeight(x) {
            return grid[x].reduce((sum, b) => sum + b.value, 0);
        }

        function moveLeft() {
            if (isGameOver || isProcessing || !currentBlock) return;
            if (currentBlock.x > 0) {
                currentBlock.x--;
                updateView();
                playMoveSound();
            }
        }

        function moveRight() {
            if (isGameOver || isProcessing || !currentBlock) return;
            if (currentBlock.x < COLS - 1) {
                currentBlock.x++;
                updateView();
                playMoveSound();
            }
        }

        async function manualDrop() {
            if (!currentBlock || isGameOver || isProcessing) return;
            isProcessing = true;
            
            const { x, value, element } = currentBlock;
            const currentColH = getColHeight(x);
            
            const targetY = ROWS - currentColH - value;
            element.style.top = `calc(${targetY} * (100% / ${ROWS}))`;
            element.classList.remove('falling');

            setTimeout(() => {
                grid[x].push({ value, element });
                checkAndClear(x);
            }, 200);
        }

        function checkAndClear(x) {
            const col = grid[x];
            let matchIndices = [];

            for (let start = 0; start < col.length; start++) {
                let sum = 0;
                for (let end = start; end < col.length; end++) {
                    sum += col[end].value;
                    if (sum === 10) {
                        for (let i = start; i <= end; i++) matchIndices.push(i);
                        break;
                    }
                    if (sum > 10) break;
                }
                if (matchIndices.length > 0) break;
            }

            if (matchIndices.length > 0) {
                score += 100 * matchIndices.length;
                scoreEl.textContent = score;
                playClearSound();
                
                const elementsToPop = matchIndices.map(i => col[i].element);
                elementsToPop.forEach(el => el.classList.add('popping'));
                showScoreFx(x, "10!");

                setTimeout(() => {
                    elementsToPop.forEach(el => el.remove());
                    grid[x] = col.filter((_, i) => !matchIndices.includes(i));
                    repositionColumn(x);
                    
                    isProcessing = false;
                    currentBlock = null;
                    spawnBlock();
                }, 500);
            } else {
                if (getColHeight(x) > 10) {
                    grid[x].forEach(b => b.element.classList.add('overflow-danger'));
                    playFailSound();
                    gameOver();
                } else {
                    playSetSound();
                    isProcessing = false;
                    currentBlock = null;
                    spawnBlock();
                }
            }
        }

        function repositionColumn(x) {
            let currentH = 0;
            grid[x].forEach(block => {
                currentH += block.value;
                block.element.style.top = `calc(${ROWS - currentH} * (100% / ${ROWS}))`;
            });
        }

        function showScoreFx(x, text) {
            const el = document.createElement('div');
            el.className = 'score-float';
            el.textContent = text;
            el.style.left = `calc(${x + 0.5} * (100% / ${COLS}))`;
            el.style.top = `40%`;
            document.getElementById('effectsContainer').appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        function gameOver() {
            isGameOver = true;
            spawnGuide.style.display = 'none';
            setTimeout(() => {
                overlay.classList.remove('hidden');
                modeSelection.classList.add('hidden');
                restartBtn.classList.remove('hidden');
                finalScore.classList.remove('hidden');
                finalScore.textContent = `点数: ${score}`;
                modalTitle.textContent = "あふれちゃった！";
                modalDesc.textContent = "10 を こえると あふれちゃうよ。\nゆっくり かんがえて 合計10をつくろう！";
            }, 1000);
        }

        function handleBtn(id, fn) {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); fn(); }, {passive: false});
            btn.addEventListener('click', (e) => { if (e.pointerType !== 'touch') fn(); });
        }

        handleBtn('btnLeft', moveLeft);
        handleBtn('btnRight', moveRight);
        handleBtn('btnDrop', manualDrop);

        document.getElementById('easyBtn').onclick = () => { overlay.classList.add('hidden'); initGame(true); };
        document.getElementById('hardBtn').onclick = () => { overlay.classList.add('hidden'); initGame(false); };
        restartBtn.onclick = () => {
            restartBtn.classList.add('hidden');
            modeSelection.classList.remove('hidden');
            finalScore.classList.add('hidden');
            modalTitle.textContent = "あそびかた";
        };

        window.onkeydown = (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key === 'ArrowDown' || e.key === ' ') manualDrop();
        };
    </script>
</body>
</html>
