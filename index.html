<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Make 10 Puzzle - はめこみ算数パズル</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Fredoka', sans-serif;
            touch-action: manipulation;
            background-color: #f8fafc;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            /* svh（Small Viewport Height）を使用してツールバーに隠れないようにする */
            height: 100vh;
            height: 100svh;
            width: 100vw;
        }

        header {
            flex: 0 0 auto;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px 20px;
        }

        .main-game-area {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 0;
            position: relative;
        }

        .game-container {
            /* 画面全体の高さに合わせて盤面サイズを自動調整 */
            height: 90%;
            max-height: 480px; 
            aspect-ratio: 6/10;
            position: relative;
            overflow: visible;
        }

        .game-grid {
            display: block; 
            background-color: #f1f5f9;
            background-image: linear-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 100% calc(100% / 10); 
            border: 8px solid #475569;
            border-top: none;
            border-radius: 0 0 20px 20px;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: visible; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        #spawnGuide {
            position: absolute;
            bottom: 0;
            top: -100px;
            background-color: rgba(99, 102, 241, 0.1);
            border-left: 2px dashed rgba(99, 102, 241, 0.3);
            border-right: 2px dashed rgba(99, 102, 241, 0.3);
            transition: left 0.1s ease-out;
            z-index: 1;
            pointer-events: none;
        }

        .game-grid::before {
            content: 'DEAD LINE';
            position: absolute;
            top: -4px;
            left: -8px;
            right: -8px;
            height: 4px;
            background: #f43f5e;
            z-index: 25;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f43f5e;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }
